<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obje={};
			var arr=[1,2];
			/*
			 1.通过isArray()方法
			 * */
			console.log(Array.isArray(arr));
			console.log(Array.isArray(obje));
			/*
			 2.通过toString;
			 * */
			console.log(Array.toString());
			console.log(obje.toString());
			console.log(Object.prototype.toString.call(obje)) //[object Object]
			console.log(Object.prototype.toString.call(arr)) //[object Array]
			
		</script>
	</body>
</html>
