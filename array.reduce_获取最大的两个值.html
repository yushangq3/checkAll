			function getMaxMui(arr){
				let len=arr.length;
				let muiArray=[];
				for(var i=0;i<len-1;i++){
					for(var j=i+1;j<len;j++){
						let newArray=[arr[i],arr[j]];
						muiArray.push(newArray)
					}
				}
				
				return muiArray.reduce((a,b)=>{
					return a[0]*a[1]>b[0]*b[1]?a:b
				})
			}
